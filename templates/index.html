{% extends "base.html" %}
{% block title %}HOME{% endblock %}
{% block content %}
       {% include "nav_bar.html" %}
    <!-- album -->
<div class="row row-cols-1 row-cols-md-3 g-4" style="margin-top: 50px;margin-left: 10px;">
  {% for post in all_post %}
  <div class="col">
    <div class="card h-100">
        <img src="../static/images/{{ post.pic }}" alt="" style="  object-fit: none;
  object-position: center;
  width: 100%;
  max-height: 220px;
  margin-bottom: 1rem;">
      <div class="card-body">
         <a href="{{ url_for("show_post",slug=post.slug) }}" style="text-decoration: inherit;color: inherit ">
             <h5 class="card-title">{{ post.title }}</h5>
         </a>
        <p class="card-text">{{ post.subtitle }}</p>
      </div>
      <div class="card-footer d-flex justify-content-between align-items-center">
          <small class="text-muted">by <em><strong>{{ post.poster.name }}</strong></em> </small>
          <small class="text-muted">{{ post.date }}</small>
      </div>
    </div>
  </div>

{% endfor %}


</div>

{% endblock %}
